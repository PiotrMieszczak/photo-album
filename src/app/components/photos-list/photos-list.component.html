<ng-container *ngIf="photos">
  <div class="container">
    <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="500" (scrolled)="onScroll()">
      <ngx-masonry  [options]="masonryOptions">
        <ngxMasonryItem *ngFor="let photo of photos; let i=index" class="masonry-item" >
          <img (click)="openLightbox(i)" [src]="photo.src">
        </ngxMasonryItem>
      </ngx-masonry>
    </div>
  </div>
</ng-container>
